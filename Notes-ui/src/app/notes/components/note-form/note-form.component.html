<form [formGroup]="myForm" (ngSubmit)="submitForm()">
<mat-card>
    <mat-card-content>
            <h2>
                <mat-form-field class="example-full-width">
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="title" type="text" required>
                </mat-form-field>
            </h2>
            <p>
                <mat-form-field class="example-full-width">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description" rows="30" required></textarea>
                </mat-form-field>
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="myForm.invalid" type="submit" mat-raised-button color="primary">Save</button>
        </mat-card-actions>
    </mat-card>
</form>
